<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../resource/bootstrap.min.css">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../resource/js/jquery.min.js"></script>
</head>
<body class="register-bac">
<div class="container">
    <div class="login-mid">

        <div>
            <h3 class="text-center login-title">篮球租借系统</h3>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="user" class="col-sm-2 control-label">账号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control login-input" id="user" placeholder="账号">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control login-input" id="password" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-info" id="register">注册</button>
                </div>
            </div>
        </form>
    </div>

</div>



</body>
</html>
