<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../resource/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../resource/js/jquery.min.js"></script>
    <script src="../js/register.js"></script>
</head>
<body class="register-bac">
<div class="container">
    <div class="register-mid">

        <div>
            <h3 class="text-center register-title">欢迎注册篮球租借系统！</h3>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="user" class="col-sm-2 control-label">账号</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control register-input" id="user" placeholder="请输入您想要注册的账号">
                </div>
                <!--<span class="glyphicon glyphicon-ok col-sm-2 register-ok" aria-hidden="true" id="userGlyphicon"></span>-->
            <!--    <span class="glyphicon glyphicon-remove col-sm-2 register-remove" aria-hidden="true" ></span>-->
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control register-input" id="password" placeholder="请输入密码">
                </div>
         <!--       <span class="glyphicon glyphicon-ok col-sm-2 register-ok" aria-hidden="true"></span>-->
            </div>
            <div class="form-group">
                <label for="password1" class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control register-input" id="password1" placeholder="请确认密码">
                </div>
               <!-- <span class="glyphicon glyphicon-ok col-sm-2 register-ok" aria-hidden="true"></span>-->
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">验证码</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="code" placeholder="验证码">
                </div>
                <button type="button" class="btn btn-info col-sm-2" id="getCode">获取验证码</button>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-info" id="register">注册</button>
                    <a id="login">登录</a>
                </div>

            </div>
        </form>
    </div>

</div>


</body>
</html>
