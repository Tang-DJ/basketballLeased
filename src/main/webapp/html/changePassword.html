<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" href="../resource/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/changePassword.css">
    <script src="../resource/js/jquery.min.js"></script>
    <script src="../resource/js/md5.js"></script>
    <script src="../js/changePassword.js"></script>
</head>
<body class="changePassword-bac">
<div class="container">
    <div class="changePassword-mid">
        <div>
            <h3 class="text-center changePassword-title">修改密码</h3>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">新密码</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control register-input" id="password" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <label for="password1" class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control register-input" id="password1" placeholder="请确认密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-info" id="sub">提交</button>
                    <a id="back">返回</a>
                </div>
            </div>
        </form>
    </div>

</div>

</body>
</html>
