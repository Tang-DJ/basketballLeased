<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <link rel="stylesheet" href="../resource/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/forgetPassword.css">
    <script src="../resource/js/jquery.min.js"></script>
    <script src="../js/forgetPassword.js"></script>
</head>
<body class="forgetPassword-bac">
<div class="container">
    <div class="forgetPassword-mid">
        <div>
            <h3 class="text-center forgetPassword-title">找回密码</h3>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="user" class="col-sm-2 control-label">手机号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control forgetPassword-input" id="user" placeholder="账号">
                </div>
            </div>
            <div class="form-group">
                <label for="code" class="col-sm-2 control-label">验证码</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="code" placeholder="验证码">
                </div>
                <button type="button" class="btn btn-info col-sm-2" id="getCode">获取验证码</button>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-info" id="sub">提交</button>
                    <a id="back">返回</a>
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>
